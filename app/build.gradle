apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.bulletingroupblast.bulletingroupblast"
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 1
